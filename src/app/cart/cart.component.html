<h2>Cart</h2>

<table>
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Qnt</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>{{ item.price | currency }}</td>
    <td><div class="btn">
      <button type="button" class="btn" (click)="dec(item)"><i class="fa fa-minus"></i></button>
    <span>{{item.qnt}}</span>
      <button type="button" class="btn"><i class="fa fa-plus" (click)="inc(item)"></i></button>
    </div></td>
  </tr>
 </table>
