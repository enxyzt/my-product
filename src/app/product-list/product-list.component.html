<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
    <div class="card">

    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
      </a>
    </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
  <div class="btn">
    <button type="button" class="btn" (click)="dec(product)"><i class="fa fa-minus"></i></button>
  <span>{{product.qnt}}</span>
    <button type="button" class="btn"><i class="fa fa-plus" (click)="inc(product)"></i></button>
  </div>
  <button type="button" (click)="addToCart(product)"><snack-bar-overview></snack-bar-overview>
  </button>

  </div>
</div>
