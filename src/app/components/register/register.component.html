<form (submit)="userRegisterClick()">
  <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter your name">
  <input type="text" [(ngModel)]="login" name="login" class="form-control" placeholder="Enter your login">
  <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email">
  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password">
  <br>
  <button class="btn btn-success" type="submit">Register</button>
</form>
