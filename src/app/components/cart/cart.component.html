<ng-container *ngIf="products.length !=0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Nr</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Sub Total</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of products; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.title}}</td>
                          <td><img style="width: 120px;" src="{{item.images[1]}}" alt=""></td>
                          <td style="width: 25%;">{{item.description}}</td>
                          <th style="width: 12%;">{{item.price}}</th>
                          <td style="width: 22%;">
                            {{item.quantity}}
                            <div>
                              <!-- <button type="button" class="btn" (click)="dec(item)"><i class="fa fa-minus"></i></button> -->
                              <span>{{item.qnt}}</span>
                              <!-- <button type="button" class="btn"><i class="fa fa-plus" (click)="inc(item)"></i></button> -->
                            </div>
                          </td>
                          <td style="width: 12%;">{{item.price*item.quantity}}</td>
                          <td>
                              <button (click)="removeItem(item)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button type="button" (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="/product-list" class="btn btn-primary">Shop More</button></td>
                          <!-- <td><button class="btn btn-success">Checkout</button></td> -->
                          <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="center">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
          <img src="https://cdn-icons-png.flaticon.com/512/102/102661.png" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/product-list" class="btn btn-primary">Shop Now</button>
        </div>
      </div>
  </div>
</ng-container>
