  <div class="container">
    <div class="row">
      <ng-container *ngFor="let product of productItems; index as productId">
        <div class="card col-md-3">
          <img src="{{product.image}}" alt="">
          <h3>
            <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
              {{ product.title }}
            </a>
          </h3>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
            {{product.description}}</p>
          <p><strong>Price:</strong> ${{product.price}}</p>
          <!-- <div class="btn">
            <span>{{product.quantity}}</span>
            <button type="button" class="btn" (click)="dec(product)"><i class="fa fa-minus"></i></button>

            <button type="button" class="btn"><i class="fa fa-plus" (click)="inc(product)"></i></button>
          </div> -->
          <button class="btn btn-primary" (click)="addToCart(product)" (click)="notificationService.success('Added to Cart')">
            Add to Cart
          </button>
        </div>
      </ng-container>
    </div>
  </div>
