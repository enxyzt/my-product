<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filter('')">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('smartphones')">
        <img src="https://icon-library.com/images/smart-phone-icon/smart-phone-icon-22.jpg" alt="">
        <h6>Smartphones</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('laptops')">
        <img src="https://www.iconpacks.net/icons/2/free-laptop-icon-1928-thumb.png" alt="">
        <h6>Laptops</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fragrances')">
        <img style="width: 62px; margin-top: 5px;"
          src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/perfume.png"
          alt="">
        <h6>Fragrances</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('skincare')">
        <img style="width: 62px; margin-top: 5px;"
          src="https://cdn-icons-png.flaticon.com/512/1005/1005769.png"
          alt="">
        <h6>Skincare</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('groceries')">
        <img style="width: 62px; margin-top: 5px;"
          src="https://cdn-icons-png.flaticon.com/512/1198/1198284.png"
          alt="">
        <h6>Groceries</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('home-decoration')">
        <img style="width: 62px; margin-top: 5px;"
          src="https://cdn-icons-png.flaticon.com/512/2621/2621957.png"
          alt="">
        <h6>Home Decoration</h6>
      </a>
    </div>
  </div>
</div>
<div class="contaier">
  <div class="row">
  <ng-container *ngFor="let product of filterCategory | filter:searchKey:'title'; index as productId">
  <div class="col-3">
<div class="card">
  <img src="{{product.thumbnail}}" alt="" style="width:100%">
  <h1>{{ product.title }}</h1>
  <p class="price"><strong>Price:</strong> ${{product.price}}</p>
  <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
    {{product.description}}</p>
  <p><button mat-raised-button color="primary" (click)="addToCart(product)"
    (click)="notificationService.success('Added to Cart')">Add to Cart</button></p>
  </div>
</div>
</ng-container>
</div>
</div>
